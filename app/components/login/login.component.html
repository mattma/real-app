<ActionBar class="action-bar-dark">
  <ActionItem ios.position="left">
    <Button text="&#xf007;" class="fa"></Button>
  </ActionItem>
  <StackLayout>
    <Label text="Real" class="title"></Label>
  </StackLayout>
  <ActionItem ios.position="right" android.position="popup">
    <Button text="&#xf004;" class="fa"></Button>
  </ActionItem>
</ActionBar>

<GridLayout rows="*, 40">
  <StackLayout #container class="card" row="0">
    <StackLayout class="input-field">
      <TextField #email class="input input-border" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <TextField #password class="input input-border p-10" hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
    </StackLayout>

    <StackLayout>
      <Button class="btn btn-primary btn-rounded-sm" [text]="isLoggedIn ? 'Sign in' : 'Sign up'" (tap)="submit()"></Button>
    </StackLayout>
    <Button class="btn btn-primary btn-outline" [text]="isLoggedIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
  </StackLayout>

  <DockLayout stretchLastChild="false" row="1">
    <GridLayout columns="*, *, *, *, *" class="footer">
      <Button text="&#xf015;" class="fa" row="1" col="0"></Button>
      <Button text="&#xf0c0;" class="fa" row="1" col="1"></Button>
      <Button text="&#xf24e;" class="fa" row="1" col="2"></Button>
      <Button text="&#xf073;" class="fa" row="1" col="3"></Button>
      <Button text="&#xf14b;" class="ion" row="1" col="4"></Button>
    </GridLayout>
  </DockLayout>
</GridLayout>
