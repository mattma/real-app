<GridLayout class="bg-image login-bg">
  <GridLayout class="login-group" verticalAlignment="bottom" rows="*, *">
    <StackLayout class="btn-facebook" row="0">
      <GridLayout (tap)="login('facebook')">
        <Button class="fa" text="&#xf230;"></Button>
        <Label class="p" text="Sign in with Facebook"></Label>
      </GridLayout>
    </StackLayout>
    <StackLayout class="btn-linkedin" row="1">
      <GridLayout (tap)="login('linkedin')">
        <Button class="fa" text="&#xf08c;"></Button>
        <Label class="p" text="Sign in with Linkedin"></Label>
      </GridLayout>
    </StackLayout>
  </GridLayout>
</GridLayout>
